<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hora do quiz!</title>
</head>
<body class='body-content' style = "background-color: #530707;">
    <header> 
        <div class="header">
          <nav class="navbar text-center py-4" style="background-color: #0c661f;" >
            <div class="container">
              <h2 style="font-size: 100px; color: #000000;">Momento quiz</h2>
                <img src="https://www.pngitem.com/pimgs/m/232-2329314_transparent-vintage-clock-png-vintage-clock-transparent-png.png" class="rounded float-right" alt="old-clock" style="height: 200px">
            </div>
          </nav>
        </div>
    </header>

    <div class="main-content" style="background-color: #530707;">
        <p class="text-center py-5" style="font-family:'Courier New', Courier, monospace; font-size: 30px; color: white;">Quais dos objetos abaixo foram inventados primeiro?</p>

        <form class = "quiz-form" >
            <div class="main-question">
                <p class="question-1" style="font-size: 20px; color: white;">1- O pente ou as tesouras?</p>
                    <div class="custom-control custom-radio">
                        <label class="textAnswer-1-A" style="color: #ffffff;" for="customRadio1">
                        <input type="radio" name="inputAnswer1" value="A" checked>
                        Pente
                        </label>
                    </div>
                    <div class="custom-control custom-radio">
                        <label class="textAnswer-1-B" style="color: #ffffff;" for="customRadio2">
                        <input type="radio" name="inputAnswer1" value="B">
                        Tesouras
                        </label>
                    </div>
            </div>

            <div class="main-question-2" style="padding-top: 25px;" >
                <p class="question-2" style="font-size: 20px; color: white;">2- O pergaminho ou o papiro?</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="inputAnswer2" value="A" checked>
                        <label class="textAnswer-2-A" style="color: #dddddd;" for="customRadio1">Pergaminho</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="inputAnswer2" value="B">
                        <label class="textAnswer-2-B" style="color: #dddddd;" for="customRadio2">Papiro</label>
                    </div>
            </div>

            <div class="main-question-3" style="padding-top: 25px;" >
                <p class="question-3" style="font-size: 20px; color: white;">3- O concreto ou a borracha?</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="inputAnswer3" value="A" checked>
                        <label class="textAnswer-3-A" style="color: #dddddd;" for="customRadio1">Concreto</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="inputAnswer3" value="B">
                        <label class="textAnswer-3-B" style="color: #dddddd;" for="customRadio2">Borracha</label>
                    </div>
            </div>

            <div class="main-question-4" style="padding-top: 25px;" >
                <p class="question-4" style="font-size: 20px; color: white;">4- A calculadora ou o termômetro?</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="inputAnswer4" value="A" checked>
                        <label class="textAnswer-4-A" style="color: #dddddd;" for="customRadio1">Calculadora</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="inputAnswer4" value="B">
                        <label class="textAnswer-4-B" style="color: #dddddd;" for="customRadio2">Termômetro</label>
                    </div>
            </div>

            <div class="text-center">
                <button class="btn text-light" style="background-color: rgb(0, 0, 0); width: 500px;">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        <p></p>

    <script src="./app.js"></script>
</body>
</html>
